<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ES6</title>
</head>

<body>
    <header class="flex justify-center">
        <h1>TravelTip</h1>
    </header>
    <main class="main-container flex col align-center justify-center">
        <div class=" flex col">
            <div class="container flex row">
                <input class="loc-input" type="text">
                <button class="btn-text-search">Go to location</button>
                <button class="btn-my-location">Go to My location</button>
                <button class="btn">Copy this location</button>
            </div>
            <h4 class="loc-Name"></h4>
        </div>
        <div class="weather-map-container flex row justify-center align-center">
            <div class="weather flex col align-center">
                <button class="close">X</button>
                <img style="height: 80px;" src="img/weather.png" alt="">
                <div class="weather-info">
                    <h3 class="location-name"></h3>
                    <p class="location-tempature"></p>
                    <p class="location-humidity"></p>
                    <p class="location-forecast"></p>
                </div>
            </div>
            <div class="flex col align-center">
                <div id="map"></div>
                <!-- <h4 class="loc-Name"></h4> -->
            </div>
        </div>

    </main>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
